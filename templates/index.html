  <!DOCTYPE html>
<html>
<head>
    
    <title>Sentiment Analysis  </title>
    
     <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#analyze-form').on('submit', function(event) {
                event.preventDefault();
                var productName = $('#productName').val();
                $.ajax({
                    type: 'POST',
                    url: '/analyze',
                    data: {
                        productName: productName
                    },
                    success: function(data) {
                        $('#result').empty();
                        $.each(data, function(sentiment, count) {
                            $('#result').append('<p>' + sentiment + ': ' + count + '</p>');
                        });
                    }
                });
            });
        });
    </script>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
</head>

<body >
    <img src="{{ url_for('static', filename='img.jpeg') }}" alt="Logo">
    <div  class="div">
        
    <h1>Sentiment Analysis</h1>
    <form id="analyze-form">
        <label for="productName"> Name of Laptop Product:</label>
        <input type="text" id="productName" name="productName" required>
        <button type="submit">Analyze</button>
    </form>
    <h2>Results:</h2>
    <p id="result"></p>

</div>
</body>
</html>
